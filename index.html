<!DOCTYPE html>
<html>
  <head>
    <title>Track Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container ">
      <div class="jumbotron container-fluid">
        <h1>Track Suggester</h1>
        <p>Get to know a little more about the coures you can take at epicodus</p>
      </div>
      <form id="track">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="interests">front-end or back-end development?</label>
            <select id="interests" class="form-control">
              <option>Please Choose </option>
              <option value="front-end">Front-end </option>
              <option value="back-end">Back-end</option>
            </select>
          </div>
          <div class="form-group">
          <label for="dev">program?</label>
          <select id="dev" class="form-control">
            <option>Please Choose </option>
            <option value="software">software </option>
            <option value="app">app </option>
            <option value="website">website</option>
          <select>
        </div>
          <button type="submit" class="btn">Submit!</button>
        </form>
        <div id="cs">
          <p>"the track c# <span class="nameInsert"></span> should be a great choice for you"</p>
        </div>
        <div id="ruby">
          <p>"the track ruby should be a great choice for you"</p>
        </div>
        <div id="php">
          <p>"the track php should be a great choice for you"</p>
        </div>
        <div id="java">
          <p>"the track java should be a great choice for you"</p>
        </div>
      </div>
    </div>
  </body>
</html>
